    <style>
        * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family:'Poppins', sans-serif;
}

body {
    background: linear-gradient(to right,hsl(0, 0%, 90%),hsl(0, 0%, 100%));
}

a {
    text-decoration: none;
    color: inherit;
}
img{
    transition: 2s;
}
        nav a img{
    width: 100px;
    height: 100%;
}
nav { text-transform: uppercase;
    position: sticky;
    top: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgb(0, 0, 0);
    padding: 10px 20px;
    color: grey;
    z-index: 2;
}
nav div ul{
    display: flex;
    text-decoration: none;
    gap: 20px;
}
nav div ul a:hover{
    color: #fff;
    }
    #index{
        color: #fff;
    }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: black;
        }

        h2.section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: black;
        }

        .contact-details {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-details p {
            font-size: 1.1em;
            color: black;
        }

        .contact-form {
            background-color: #eceaea;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            color: black;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
          border: 1px solid black;
            color: black;
            resize: none;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form input[type="submit"] {
            background-color: hsl(0, 0%, 1%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: hsl(0, 0%, 25%);
        }

        footer{
    margin-top: 20px;
    padding: 20px;
    background-color: #1d1d1d;
    color: white;
}
        #footer-img{
width: 100px;
height: 39px;
}
footer p{
    font-size: 15px;
}
footer .foo-div{
display: flex;
justify-content: space-between;
align-items: center;
gap: 20px;
}
footer .foo-div a{
    color: grey;
}
footer .foo-div a:hover{
    color: white;
}
label{
    font-size: larger;
}
@media (max-width: 768px) {
    
    
        nav {
            flex-direction: column; /* Change navigation items to stack vertically */
        }


    .container {
        margin: 20px;
        padding: 15px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        padding: 8px;
    }

    .contact-form input[type="submit"] {
        padding: 8px 15px;
    }

    footer .foo-div {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }
    footer p {
        font-size: 13px;
    }
}
@media (max-width: 480px) {
    h2.section-title {
        font-size: 1.5em;
    }

    .contact-details p {
        font-size: 1em;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        font-size: 14px;
    }

    .contact-form input[type="submit"] {
        font-size: 0.9em;
    }
}


    </style>

        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Submit">
            </form>
